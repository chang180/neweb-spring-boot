<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link rel="stylesheet" th:href="@{/css/orderList.css}" />
    <script th:src="@{/js/orderList.js}"></script>
</head>
<body>
    <h2>Order List</h2>
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${order.status}"></td>
                <td><a th:href="@{/orders/detail(id=${order.id})}">View Details</a></td>
            </tr>
        </tbody>
    </table>
    <button id="homeButton" type="button" class="home-button">Back to Home</button>

    <script>
        const memberId = /*[[${orders[0].member.id}]]*/ 0; // Assume at least one order exists
    </script>
</body>
</html>
