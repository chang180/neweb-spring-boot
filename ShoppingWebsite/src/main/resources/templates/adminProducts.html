<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .products-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .insert-fake, .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .insert-fake:hover, .add-button:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .page-link:hover {
            background-color: #45a049;
        }

        .disabled-link {
            pointer-events: none;
            background-color: #ccc;
        }

        .cart-button, .delete-button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-button:hover, .delete-button:hover {
            background-color: #E64A19;
        }

        .edit-form input, .edit-form select {
            margin-right: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-form button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-form button:hover {
            background-color: #45a049;
        }

        .add-button {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 50%; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-header, .modal-body, .modal-footer {
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin: 20px 0;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            text-align: right;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4CAF50;
        }

        .modal-footer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-footer button:hover {
            background-color: #45a049;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var token = /*[[${session.token}]]*/ 'null';
        if (token === 'null') {
            window.location.href = '/';
        } else {
            fetch('/auth/validateToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    window.location.href = '/';
                } else {
                    fetch('/auth/getUserId', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + token
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.userId !== 1) {
                            window.location.href = '/';
                        }
                    });
                }
            });
        }
        /*]]>*/
    </script>
</head>
<body>
    <div class="products-container">
        <h2>Admin Products Management</h2>
        <a href="/products/insertFake" class="insert-fake">Insert 10 Fake Products</a>
        <button class="add-button" id="addProductBtn">Add New Product</button>
        <ul>
            <li th:each="product : ${products}">
                <form class="edit-form" th:action="@{/admin/products/edit}" method="post">
                    <input type="hidden" th:name="id" th:value="${product.id}"/>
                    <input type="text" th:name="name" th:value="${product.name}" placeholder="Name" required/>
                    <input type="text" th:name="description" th:value="${product.description}" placeholder="Description" required/>
                    <input type="number" th:name="price" th:value="${product.price}" placeholder="Price" step="0.01" required/>
                    <input type="number" th:name="stock" th:value="${product.stock}" placeholder="Stock" required/>
                    <select th:name="category">
                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" th:selected="${category == product.category}"></option>
                    </select>
                    <button type="submit">Save</button>
                </form>
                <button class="delete-button" th:data-product-id="${product.id}">Delete</button>
            </li>
        </ul>
        <div class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/admin/products(page=${currentPage - 1})}" class="page-link">Previous</a>
            <a th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
               th:href="@{/admin/products(page=${page})}"
               th:classappend="${page == currentPage} ? ' disabled-link' : ''"
               th:text="${page + 1}" class="page-link">1</a>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/products(page=${currentPage + 1})}" class="page-link">Next</a>
        </div>
    </div>

    <!-- The Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/products/add}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("addProductModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addProductBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', () => {
                const productId = button.getAttribute('data-product-id');
                fetch(`/admin/products/delete?productId=${productId}`, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        alert('Product deleted');
                        window.location.reload();
                    } else {
                        alert('Failed to delete product');
                    }
                });
            });
        });
    </script>
</body>
</html>
