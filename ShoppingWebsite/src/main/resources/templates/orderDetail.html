<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail</title>
    <link rel="stylesheet" th:href="@{/css/orderDetail.css}" />
</head>
<body>
    <div class="container">
        <h1>Order Detail</h1>
        <div class="order-info">
            <h2>Order Information</h2>
            <table>
                <tr>
                    <th>Order Number:</th>
                    <td><span th:text="${order.orderNumber}"></span></td>
                </tr>
                <tr>
                    <th>Total Price:</th>
                    <td><span th:text="${order.totalPrice}"></span></td>
                </tr>
                <tr>
                    <th>Member Email:</th>
                    <td><span th:text="${order.member.email}"></span></td>
                </tr>
                <tr>
                    <th>Status:</th>
                    <td><span th:text="${order.status}"></span></td>
                </tr>
            </table>
        </div>

        <div class="payment-request">
            <h2>Payment Request</h2>
            <form action="https://ccore.newebpay.com/MPG/mpg_gateway" method="post">
                <input type="hidden" name="MerchantID" th:value="${paymentRequest.MerchantID}"/>
                <input type="hidden" name="TradeInfo" th:value="${paymentRequest.TradeInfo}"/>
                <input type="hidden" name="TradeSha" th:value="${paymentRequest.TradeSha}"/>
                <input type="hidden" name="Version" th:value="${paymentRequest.Version}"/>
                <button type="submit" class="pay-button">藍新支付</button>
            </form>
        </div>

        <div class="button-container">
            <button id="backToOrdersButton" class="back-button">Back to Orders</button>
            <button id="cancelOrderButton" class="cancel-button">Cancel Order</button>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const memberId = [[${order.member.id}]];
        const orderId = [[${order.id}]];
        /*]]>*/
    </script>
    <script th:src="@{/js/orderDetail.js}"></script>
</body>
</html>
